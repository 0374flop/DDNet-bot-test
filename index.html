<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–±–æ—Ç DDNet</title>
  <style>
    body {
      background: #181a20;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #e0e3ff;
    }
    .btn {
      font-size: 24px;
      margin: 10px;
      padding: 20px 40px;
      border-radius: 16px;
      background-color: #23263a;
      color: #f1f1f1;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .btn:active {
      background-color: #3a3f5c;
    }
    input#customInput {
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #23263a;
      color: #f1f1f1;
      outline: none;
    }
    input#customInput::placeholder {
      color: #888;
    }
    #joystick-container {
      display: inline-block;
      margin: 30px 0 0 0;
    }
    #joystick-base {
      width: 100px;
      height: 100px;
      background: #23263a;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      touch-action: none;
    }
    #joystick-knob {
      width: 40px;
      height: 40px;
      background: #3a3f5c;
      border-radius: 50%;
      position: absolute;
      left: 30px;
      top: 30px;
      transition: background 0.2s;
      touch-action: none;
      cursor: pointer;
    }
    #game-canvas {
      background: #222;
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>üéÆ DDNet –ü—É–ª—å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–æ—Ç–æ–º</h2>
  <div>
    <button class="btn" onmousedown="sendKey('x-')">‚¨ÖÔ∏è –í–ª–µ–≤–æ –∫–∞–º–µ—Ä—É</button>
    <button class="btn" onmousedown="sendKey('y-')">‚¨ÜÔ∏è –í–≤–µ—Ä—Ö –∫–∞–º–µ—Ä—É</button>
    <button class="btn" onmousedown="sendKey('x+')">‚û°Ô∏è –í–ø—Ä–∞–≤–æ –∫–∞–º–µ—Ä—É</button>
    <button class="btn" onmousedown="sendKey('y+')">‚¨áÔ∏è –í–Ω–∏–∑ –∫–∞–º–µ—Ä—É</button>
    <button class="btn" onmousedown="sendKey('a')">–í–ª–µ–≤–æ</button>
    <button class="btn" onmousedown="sendKey('d')">–í–ø—Ä–∞–≤–æ</button>
    <button class="btn" onmousedown="sendKey('w')">–ü—Ä—ã–∂–æ–∫</button>
    <button class="btn" onmousedown="sendKey('h')">–•—É–∫</button>
    <button class="btn" onmousedown="sendKey('k')">üíÄ Kill</button>
    <button class="btn" onmousedown="sendKey('f')">üî• Fire</button>
    <br><br>
    <input id="customInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É">
    <button class="btn" onmousedown="sendKey(document.getElementById('customInput').value)">–û—Ç–æ—Å–ª–∞—Ç—å</button>
  </div>
  <div id="joystick-container">
    <div id="joystick-base">
      <div id="joystick-knob"></div>
    </div>
    <div style="color:#aaa;font-size:14px;margin-top:8px;">–î–∂–æ–π—Å—Ç–∏–∫ –∫–∞–º–µ—Ä—ã</div>
  </div>
  <canvas id="game-canvas" width="600" height="400" style="background:#222;margin-top:30px;border-radius:12px;"></canvas>
  <script>
    function sendKey(key) {
      fetch(`/input?key=${encodeURIComponent(key)}`).catch(e => {});
    }

    const base = document.getElementById('joystick-base');
    const knob = document.getElementById('joystick-knob');
    let dragging = false;
    let lastDir = '';

    function getDir(dx, dy) {
      if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return '';
      if (Math.abs(dx) > Math.abs(dy)) {
        return dx > 0 ? 'x+' : 'x-';
      } else {
        return dy > 0 ? 'y+' : 'y-';
      }
    }

    function handleMove(e) {
      const rect = base.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - 50;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - 50;
      const dx = Math.max(-40, Math.min(40, x));
      const dy = Math.max(-40, Math.min(40, y));
      knob.style.left = (dx + 50 - 20) + 'px';
      knob.style.top = (dy + 50 - 20) + 'px';

      const dir = getDir(dx, dy);
      if (dir && dir !== lastDir) {
        sendKey(dir);
        lastDir = dir;
      }
    }

    function resetKnob() {
      knob.style.left = '30px';
      knob.style.top = '30px';
      lastDir = '';
    }

    base.addEventListener('mousedown', function(e) {
      dragging = true;
      handleMove(e);
    });
    document.addEventListener('mousemove', function(e) {
      if (dragging) handleMove(e);
    });
    document.addEventListener('mouseup', function() {
      if (dragging) {
        dragging = false;
        resetKnob();
      }
    });

    // Touch support
    base.addEventListener('touchstart', function(e) {
      dragging = true;
      handleMove(e);
    });
    document.addEventListener('touchmove', function(e) {
      if (dragging) handleMove(e);
    }, {passive:false});
    document.addEventListener('touchend', function() {
      if (dragging) {
        dragging = false;
        resetKnob();
      }
    });

    // –°–ø–∏—Å–æ–∫ –∫–ª–∞–≤–∏—à –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∫–æ–º–∞–Ω–¥
    const keyBindings = {
      ArrowLeft: 'a',    // –í–ª–µ–≤–æ
      ArrowRight: 'd',   // –í–ø—Ä–∞–≤–æ
      x: 'w',
      a: 'a',
      d: 'd',
      s: 'h',
      h: 'h',
      w: 'h',           // –•—É–∫
      f: 'f',         // Fire
      k: 'k',            // Kill
      ' ': 'w',
    };

    let pressed = {};

    document.addEventListener('keydown', function(e) {
      if (document.activeElement.tagName === 'INPUT') return; // –ù–µ –º–µ—à–∞—Ç—å –≤–≤–æ–¥—É –≤ –ø–æ–ª–µ
      const key = e.key;
      if (keyBindings[key] && !pressed[key]) {
        sendKey(keyBindings[key]);
        pressed[key] = true;
      }
    });

    document.addEventListener('keyup', function(e) {
      if (document.activeElement.tagName === 'INPUT') return;
      const key = e.key;
      if (pressed[key]) {
        sendKey(key)
        pressed[key] = false;
      }
    });

    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scale = 0.1; // –∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ

    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ canvas
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      // –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Ç–∞–∫, —á—Ç–æ–±—ã (0,0) –±—ã–ª–æ –≤ —Ü–µ–Ω—Ç—Ä–µ canvas
      x = x - canvas.width / 2;
      y = y - canvas.height / 2;
      fetch(`/setaim?x=${Math.round(x)}&y=${Math.round(y)}`).catch(()=>{});
    });

    canvas.addEventListener('click', function() {
      sendKey('h');
    });

    canvas.addEventListener('mouseup', function() {
      sendKey('h');
    });

    function drawPlayer(x, y) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã Teeworlds –≤ canvas
      const cx = x * scale + canvas.width / 2;
      const cy = canvas.height - (y * scale + 100); // y –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –¥–ª—è Teeworlds
      ctx.beginPath();
      ctx.arc(cx, cy, 15, 0, 2 * Math.PI);
      ctx.fillStyle = '#ff69b4';
      ctx.fill();
    }

    function update() {
      fetch('/coords')
        .then(r => r.json())
        .then(({x, y}) => {
          drawPlayer(x, y);
        });
      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
